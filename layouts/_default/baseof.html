<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 1. TITLE & SEO BASICS -->
    <title>{{ if .IsHome }}{{ .Site.Title }} - Breaking Football News & Scores{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .IsPage }}{{ .Params.description | default .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="theme-color" content="#ffffff">

    <!-- =======================================================
         2. ULTIMATE OPEN GRAPH (FIXED: ABSOLUTE URLS)
         ======================================================= -->
    <meta property="og:locale" content="en_GB">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsPage }}{{ .Params.description | default .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- LOGIC GAMBAR (HARDCODED DOMAIN AGAR MUNCUL DI WA/FB) -->
    {{ if .Params.featured_image }}
    <!-- Menggunakan domain manual + path gambar -->
    <meta property="og:image" content="https://soccerdaily-alpha.vercel.app{{ .Params.featured_image }}">
    <meta property="og:image:secure_url" content="https://soccerdaily-alpha.vercel.app{{ .Params.featured_image }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ .Title }}">
    <meta property="og:image:type" content="image/jpeg">
    {{ else }}
    <!-- Gambar Cadangan (Default) -->
    <meta property="og:image" content="https://soccerdaily-alpha.vercel.app/images/default-football.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    {{ end }}

    <!-- META KHUSUS ARTIKEL -->
    {{ if .IsPage }}
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
    <meta property="article:section" content="{{ index .Params.categories 0 }}">
    {{ range .Params.tags }}
    <meta property="article:tag" content="{{ . }}">
    {{ end }}
    {{ end }}

    <!-- =======================================================
         3. TWITTER CARDS (FIXED: ABSOLUTE URLS)
         ======================================================= -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ if .IsPage }}{{ .Params.description | default .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    {{ if .Params.featured_image }}
    <meta name="twitter:image" content="https://soccerdaily-alpha.vercel.app{{ .Params.featured_image }}">
    {{ else }}
    <meta name="twitter:image" content="https://soccerdaily-alpha.vercel.app/images/default-football.jpg">
    {{ end }}
    
    <meta name="twitter:domain" content="soccerdaily-alpha.vercel.app">

    <!-- =======================================================
         4. SCHEMA.ORG JSON-LD (GOOGLE NEWS)
         ======================================================= -->
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "headline": "{{ .Title }}",
      "image": [
        "https://soccerdaily-alpha.vercel.app{{ .Params.featured_image }}"
       ],
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Params.author | default "Dave Harsya" }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "ImageObject",
          "url": "https://soccerdaily-alpha.vercel.app/favicon.svg" 
        }
      },
      "description": "{{ .Params.description | default .Summary }}"
    }
    </script>
    {{ end }}

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg">
    
    <!-- FONTS & STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
    
</head>
<body class="bg-white text-news-dark font-sans antialiased flex flex-col min-h-screen">

    <!-- Header -->
    {{ partial "header.html" . }}

    <!-- Main Content -->
    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    {{ partial "footer.html" . }}

</body>
</html>

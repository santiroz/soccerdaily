baseURL = "https://soccerdaily-alpha.vercel.app/"
languageCode = "en-us"
title = "Soccer Daily"  # <--- GANTI INI (Sebelumnya US Daily Context)
canonifyURLs = true

[permalinks]
  # Ini perintahnya: Folder 'articles' -> Linknya jadi /judul-slug/
  articles = '/:slug/'
  
[params.author]
  name = "Soccer Daily Team"
  email = "contact@soccerdaily.com"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# --- OUTPUT CONFIGURATION ---
# Pastikan RSS dan Sitemap ter-generate
[outputs]
  home = ["HTML", "RSS", "Sitemap"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[services]
  [services.rss]
    limit = 50  # Standar Google News

[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  # <--- GANTI DESKRIPSI AGAR RELEVAN DENGAN BOLA
  description = "Breaking Football News, Transfer Updates, and Tactical Analysis."
  
  # <--- GANTI NAMA FILE AGAR SESUAI DENGAN META TAG DI HTML SEBELU

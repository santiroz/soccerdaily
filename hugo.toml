baseURL = "https://soccerdaily-alpha.vercel.app/"
languageCode = "en-us"
title = "Soccer Daily"
canonifyURLs = true

# --- 1. PERMALINKS ---
[permalinks]
  articles = '/:slug/'

# --- 2. OUTPUTS ---
[outputs]
  home = ["HTML", "RSS", "Sitemap"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# --- 3. TAXONOMIES ---
[taxonomies]
  category = "categories"
  tag = "tags"

# --- 4. MARKUP SETTINGS (Explicit) ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# --- 5. SERVICES (Explicit) ---
[services]
  [services.rss]
    limit = 50

# --- 6. PARAMETERS (WAJIB DI PALING BAWAH) ---
[params]
  description = "Breaking Football News, Transfer Updates, and Tactical Analysis."
  defaultImage = "/images/default-football.jpg"
  
  # Penulisan Author menggunakan Inline Table (Paling Aman)
  author = { name = "Soccer Daily Team", email = "contact@soccerdaily.com" }

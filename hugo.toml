baseURL = "https://soccerdaily-alpha.vercel.app/"
languageCode = "en-us"
title = "Soccer Daily"
canonifyURLs = true

# --- PERMALINKS ---
[permalinks]
  articles = '/:slug/'

# --- MARKUP SETTINGS ---
# Kita gunakan dot-notation agar lebih ringkas dan aman
[markup.goldmark.renderer]
  unsafe = true

# --- OUTPUTS ---
[outputs]
  home = ["HTML", "RSS", "Sitemap"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# --- SERVICES ---
[services.rss]
  limit = 50

# --- TAXONOMIES ---
[taxonomies]
  category = "categories"
  tag = "tags"

# --- PARAMETERS (Bagian ini paling bawah) ---
[params]
  description = "Breaking Football News, Transfer Updates, and Tactical Analysis."
  defaultImage = "/images/default-football.jpg"
  
  # SOLUSI ANTI ERROR: Definisi Author dalam satu baris (Inline)
  author = { name = "Soccer Daily Team", email = "contact@soccerdaily.com" }
